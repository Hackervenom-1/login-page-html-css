<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="box-p">
            <br><p>Register With Us</p>
        </div>
        
            <div class="box-entry-p">
               <br> <p>Username</p>
            </div>
                 <div class="box-entry-p-input">
                    <input id="username" type="text" placeholder="Enter Username " style="width: 80%; height: 40px; margin-left: 7%; border-radius: 4px;border: 2px solid #f0f0f0;"/>
                 
            </div>
            <div class="box-entry-p">
                <br> <p>Email</p>
             </div>
                  <div class="box-entry-p-input">
                     <input id="email" type="email" placeholder="Enter Email "style="width: 80%; height: 40px; margin-left: 7%; border-radius: 4px;border: 2px solid #f0f0f0;"/>
                  
             </div>
             <div class="box-entry-p">
                <br> <p>Password</p>
             </div>
                  <div class="box-entry-p-input">
                     <input id="password"type="password" placeholder="Enter password "style="width: 80%; height: 40px; margin-left: 7%; border-radius: 4px; border: 2px solid #f0f0f0;" />
                  
             </div>
             <div class="box-entry-p">
                <br> <p>Confirm Password</p>
             </div>
                  <div class="box-entry-p-input">
                     <input id="confirm_password" type="password" placeholder="Confirm password " style="width: 80%; height: 40px; margin-left: 7%; border-radius: 4px; color: #777; border: 2px solid #f0f0f0;"/>
                  
             </div>
             <button id="submit"type="submit" >Sumbit</button>
        

    </div>


    <script src="./app.js"> </script>
</body>
</html>
